<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Salvo Frontend Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/game_list.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/game_view.css" />
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/leaderboard.css" /> -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="vendor/jquery.min.js"></script>
  <script src="scripts/game_list.js"></script>
  <!-- <script src="scripts/game_view.js"></script> -->
  <script src="scripts/leaderboard.js"></script>
  <script src="scripts/main.js"></script>
</head>

<body>
  <nav>
    <div>
      <button class="js-nav-link" data-page="game-list">game list</button>
      <button class="js-nav-link" data-page="leaderboard">leaderboard</button>
    </div>


    <form class="auth-form active" id="login-form" onsubmit="return false">
      <div>
        <strong>
          Log in
        </strong>
        Username
        <input name="loginUsername" type="text"> Password
        <input name="loginPassword" type="password">
        <button id="button-login">Log In</button> ||
        <button class="js-nav-link" data-page="signup">Sign Up</button>
      </div>
      <span class="error-display"></span>
    </form>

    <form class="auth-form" id="logout-form" onsubmit="return false">
      <strong>Logged in as
        <span class="user-name"></span>
      </strong>
      <button id="button-logout">Log Out</button>
    </form>
  </nav>


  <!-- modal views -->

  <!-- game list -->
  <main class="modal active" id="game-list">
    <h1></h1>
    <h2>Current Games</h2>
      <ol id="active-games"></ol>
    <h2 id="player-games-title"></h2>
      <ol id="past-games"></ol>
  </main>

  <!-- sign up -->
  <main class="modal" id="signup">
    <h3>Sign Up</h3>

    <form id="signup-form" onsubmit="return false">
      <p>
        Username
        </br>
        <input name="signupUsername" type="text">
        <span class="error-display username-error-display"></span>
      </p>
      <p>
        Password
        <br>
        <input name="signupPassword" type="password">
        <span class="error-display password-error-display"></span>
      </p>
      <p>
        Repeat Password
        <br>
        <input name="signupPasswordRepeat" type="password">
      </p>

      <button id="button-signup">Sign Up</button>
      <span class="error-display server-error-display"></span>
    </form>
  </main>



  <!-- leaderboard -->
  <main class="modal" id="leaderboard">
    <h1>Standings</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Email</th>
          <th>Score</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Ties</th>
        </tr>
      </thead>
      <tbody>
        <!-- js-generated content here -->
      </tbody>
    </table>
  </main>
</body>

</html>
